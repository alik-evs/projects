<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
      
      <script>
      
        const list = document.getElementById("list").getElementsByTagName("li");
      
        const order = [0, list.length - 1, 1, 3, 2];
      
        const output = order.map(index => list[index].textContent).join(", ");
      
        alert(output);
      </script>











    <script src="base6.1.js"></script>
</body>
</html>
