<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" onclick="checkLimit()" /> Checkbox 1 <br>
    <input type="checkbox" onclick="checkLimit()" /> Checkbox 2 <br>
    <input type="checkbox" onclick="checkLimit()" /> Checkbox 3 <br>
    <input type="checkbox" onclick="checkLimit()" /> Checkbox 4 <br>
    <input type="checkbox" onclick="checkLimit()" /> Checkbox 5 <br>
    <input type="checkbox" onclick="checkLimit()" /> Checkbox 6 <br>

    <script>
        let checkedCount = 0;

        function checkLimit() {
            const setOfCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            checkedCount = 0;

            setOfCheckboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    checkedCount++;
                }
            });

            if (checkedCount >= 3) {
                setOfCheckboxes.forEach((checkbox) => {
                    checkbox.disabled = true;
                });
            } else {
                setOfCheckboxes.forEach((checkbox) => {
                    checkbox.disabled = false;
                });
            }
        }
    </script>
</body>
</html>
